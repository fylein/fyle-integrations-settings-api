apiVersion: v1
kind: Service
metadata:
  name: integrations_settings-api
  namespace: integrations
  labels:
    app: integrations_settings-api
spec:
  ports:
    - port: 8000
  selector:
    app: integrations_settings-api
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrations_settings-api
  namespace: integrations
  labels:
    app: integrations_settings-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integrations_settings-api
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: integrations_settings-api
    spec:
      containers:
        - name: integrations_settings-api
          image: docker.io/{{DOCKERHUB_USERNAME}}/integrations_settings-api:{{RELEASE_VERSION}}
          resources:
            limits:
              memory: 500Mi
            requests:
              memory: 250Mi
          env:
            - name: GET_HOSTS_FROM
              value: dns
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /api/orgs/ready/
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 1
          envFrom:
            - secretRef:
                name: integrations_settings-api-secrets
      imagePullSecrets:
        - name: myregistrykey2
