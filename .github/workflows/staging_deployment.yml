name: Continuous Deployment

on:
  push:
    branches:
      - master
  pull_request:
    types: [labeled]

jobs:
  staging_deploy:
    if: (github.event_name != 'pull_request') || (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name == 'deploy')
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      - uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: push to dockerhub
        uses: fylein/docker-release-action@master
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
          IMAGE_NAME: fyle_integration_settings-api

      - name: Deploy to Staging
        uses: fylein/aws-eks-deploy-action@master
        env:
          EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          LOCAL_HOST: ${{ secrets.LOCAL_HOST }}
          LOCAL_PORT: ${{ secrets.LOCAL_PORT }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          EKS_KUBECTL_ROLE: ${{ secrets.EKS_KUBECTL_ROLE }}
          ROLE_SESSION_NAME: ${{ secrets.ROLE_SESSION_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          KUBERNETES_MANIFEST_FILE_PATH: deployment/staging/controller.yml

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Clone another repository
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_DEPLOY_ACCESS_TOKEN }}
        run: |
          git clone https://github.com/fylein/fyle-deploy.git
          cd fyle-deploy
          git config --global user.name "GitHub Actions"
          git config --global user.email "integrations@fylehq.com"

      - name: Update Image Tag
        run: |
          cd fyle-deploy/staging-2-in/integrations
          NEW_TAG="v$(git rev-parse --short HEAD)";
          kustomize edit set image fyle_integration_settings-api=fyle_integration_settings-api:$NEW_TAG

      - name: Commit and push changes
        run: |
          cd fyle-deploy/
          git checkout -b argo-integrations
          git add .
          git commit -m "Update image tag"
          git push origin main